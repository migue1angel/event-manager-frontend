<p-menubar [model]="items">
  <ng-template pTemplate="item" let-item let-root="root">
    <a
      [routerLink]="item.route"
      pRipple
      class="flex align-items-center p-menuitem-link"
    >
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <p-badge
        *ngIf="item.badge"
        [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
        [value]="item.badge"
      />
      <span
        *ngIf="item.shortcut"
        class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
        >{{ item.shortcut }}</span
      >
      <i
        *ngIf="item.items"
        [ngClass]="[
          'pi',
          root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto'
        ]"
      ></i>
    </a>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-search" />
        <input
          type="text"
          pInputText
          placeholder="Search"
          class="w-3rem sm:w-5rem md:w-8rem lg:w-11rem"
        />
      </p-iconField>
      <app-theme></app-theme>
      @if(currentUser){
      <p-menu #menu [model]="profileItems" [popup]="true" />
      <p-button (onClick)="menu.toggle($event)" icon="pi pi-user" />
      }@else{
      <app-auth-buttons></app-auth-buttons>
      }
    </div>
  </ng-template>
</p-menubar>
