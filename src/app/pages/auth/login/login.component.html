<div
  class="min-h-full col-12 fadein animation-duration-1000 flex flex-column lg:flex-row md:flex-row surface-50 justify-content-center align-items-center">
  <div
    class="col-11 flex flex-column justify-content-center text-center sm:text-center md:text-right lg:text-center p-5 md:col-5 lg:col-6 sm:mb-1 mr-3">
    <h1 class="sm:text-3xl md:text-7xl lg:text-8xl mb-1">
      Planifica tus eventos con nosotros
    </h1>
    <h1 class="sm:text-3xl md:text-7xl lg:text-8xl text-blue-500 mt-1">
      PLANIFY
    </h1>
  </div>
  <div class="col-11 sm:col-11 sm:mt-5 md:col-5 lg:col-5 surface-card p-4 shadow-2 border-round-2xl">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido de vuelta</div>
      <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
      <a routerLink="/auth/sign-up" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Regístrate!</a>
    </div>

    <form [formGroup]="form" class="p-fluid">
      <label for="email" class="block text-900 font-medium mb-2">Correo</label>
      <input id="email" formControlName="email" type="text" placeholder="Email" pInputText class="w-full mb-3" />

      <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
      <p-password id="password" formControlName="password" placeholder="Password" [feedback]="false" [toggleMask]="true"
        promptLabel="Escriba una contraseña" styleClass="mb-3" />

      <div class="flex align-items-center justify-content-end mb-6">
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="flex flex-column align-items-center p-fluid">
        <button pButton pRipple (click)="login()" label="Iniciar sesión" icon="pi pi-user" class="col-10 mb-3"></button>
        <button pButton pRipple (click)="googleLogIn()" label="Continuar con Google" [icon]="PrimeIcons.GOOGLE"
          class="col-10 bg-blue-500 border-blue-500"></button>
      </div>
    </form>
  </div>
</div>
