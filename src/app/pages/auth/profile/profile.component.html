<div
  class="min-h-full col-12 flex flex-column lg:flex-row md:flex-row justify-content-center align-items-center">

  <div
    class="col-11 fadeinleft animation-duration-1000 flex flex-column justify-content-center text-center sm:text-center md:text-right lg:text-center p-5 md:col-5 lg:col-6 sm:mb-1 mr-3">
    
    <h1 class="sm:text-3xl md:text-7xl lg:text-8xl mb-1">
      MI PERFIL
    </h1>
    <h1 class="sm:text-3xl md:text-7xl lg:text-8xl text-blue-500 mt-1">
      PLANIFY
    </h1>
  </div>

  <div class="col-11 sm:col-11 sm:mt-5 md:col-5 lg:col-5 surface-card p-4 shadow-8 border-round-2xl">
    <div class="text-center mb-5">
      <p-avatar
        icon="pi pi-user"
        styleClass="mr-2" size="xlarge"/>
      <div class="text-900 text-3xl font-medium mb-3">INFORMACION DE USUARIO</div>
      <span class="text-600 font-medium line-height-3">Â¿Todos tus datos son correctos?</span>
    </div>
    <form [formGroup]="form" class="p-fluid">
      <div></div>
      <label for="name" class="block text-900 font-medium mb-2">Correo</label>
      <input id="name" formControlName="name" type="text" pInputText class="w-full mb-3" />

      <label for="lastName" class="block text-900 font-medium mb-2">Apellido: </label>
      <input pInputText id="lastName" formControlName="lastName" type="text" class="w-full mb-3"/>

      <label for="phone" class="block text-900 font-medium mb-2">Telefono: </label>
      <input pInputText id="phone" formControlName="phone" type="text" class="w-full mb-3"/>
    </form>
  </div>
</div>
