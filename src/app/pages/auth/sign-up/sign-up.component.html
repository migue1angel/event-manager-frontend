<div
  class="min-h-full col-12 fadein animation-duration-1000 flex flex-column lg:flex-row md:flex-row surface-50 sm:justify-content-start justify-content-center md:justify-content-center align-items-center"
>
  <div
    class="col-11 flex flex-column justify-content-center text-center sm:text-center md:text-right lg:text-center p-5 md:col-5 lg:col-6 sm:mb-1 mr-3"
  >
    <h1 class="sm:text-3xl md:text-7xl lg:text-8xl mb-1">
      Planifica tus eventos con nosotros
    </h1>
    <h1 class="sm:text-3xl md:text-7xl lg:text-8xl text-blue-500 mt-1">
      PLANIFY
    </h1>
  </div>
  <div
    class="col-11 sm:col-11 sm:mt-5 md:col-5 lg:col-5 surface-card p-4 shadow-2 border-round-2xl"
  >
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">¡ Bienvenido !</div>
      <span class="font-medium text-lg line-height-3"
        >¿Ya tienes una cuenta?</span
      >
      <a
        routerLink="/auth/login"
        class="font-medium no-underline text-lg ml-2 text-blue-500 cursor-pointer"
        >Inicia sesión!</a
      >
    </div>

    <form [formGroup]="form" class="p-fluid">
      <div formGroupName="informationUser">
        <label for="name" class="block text-900 font-medium mb-2"
          >Nombre:</label
        >
        <input
          pInputText
          id="name"
          formControlName="name"
          pInputText
          class="w-full mb-3"
        />
        <label for="lastname" class="block text-900 font-medium mb-2"
          >Apellido:</label
        >
        <input
          pInputText
          id="lastname"
          formControlName="lastname"
          pInputText
          class="w-full mb-3"
        />
      </div>

      <label for="email" class="block text-900 font-medium mb-2">Correo</label>
      <input
        pInputText
        id="email"
        formControlName="email"
        pInputText
        class="w-full mb-3"
      />

      <label for="password" class="block text-900 font-medium mb-2"
        >Contraseña</label
      >
      <p-password
        id="password"
        formControlName="password"
        [toggleMask]="true"
        promptLabel="Escriba una contraseña"
        weakLabel="Demasiada simple"
        mediumLabel="Medianamente fuerte"
        strongLabel="Fuerte"
        styleClass="mb-3"
      />

      <div class="flex flex-column align-items-center p-fluid">
        <button
          pButton
          pRipple
          type="submit"
          (click)="OnSubmit()"
          label="Regístrate"
          icon="pi pi-user"
          class="col-10 mb-3"
        ></button>
        <button
          pButton
          pRipple
          label="Continuar con Google"
          (click)="googleRegister()"
          [icon]="PrimeIcons.GOOGLE"
          class="col-10 bg-blue-500 border-blue-500"
        ></button>
      </div>
    </form>
  </div>
</div>
