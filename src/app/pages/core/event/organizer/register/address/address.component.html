<div class="col-12">
  <div class="field col-12 flex justify-content-center">
    <h3>Dirección del evento</h3>
  </div>

  <div [formGroup]="form" class="grid p-fluid">
    <!-- latitude -->
    <div class="field col-6">
      <label for="latitude">Latitud:</label>
      <p-inputNumber
        id="latitude"
        formControlName="latitude"
        mode="decimal"
        [min]="0"
        [max]="100"
      />
      <span
        appErrorMessage
        [errors]="latitudeField.errors"
        [touched]="latitudeField.touched"
        [dirty]="latitudeField.dirty"
      ></span>
    </div>

    <!-- longitude -->
    <div class="field col-6">
      <label for="longitude">Longitud:</label>
      <p-inputNumber id="longitude" inputId="minmax" mode="decimal" [min]="0" [max]="100" />
      <span
        appErrorMessage
        [errors]="longitudeField.errors"
        [touched]="longitudeField.touched"
        [dirty]="longitudeField.dirty"
      ></span>
    </div>

    <!-- address  -->
    <div class="field col-12">
      <label for="address"> Dirección:</label>
      <input id="address" formControlName="address" type="text" pInputText />
      <span
        appErrorMessage
        [errors]="addressField.errors"
        [touched]="addressField.touched"
        [dirty]="addressField.dirty"
      ></span>
    </div>

    <!-- Reference -->
    <div class="field col-12">
      <label for="reference"> Referencia:</label>
      <input type="text" id="reference" formControlName="reference" pInputText />
      <span
        appErrorMessage
        [errors]="referenceField.errors"
        [touched]="referenceField.touched"
        [dirty]="referenceField.dirty"
      ></span>
    </div>
  </div>
</div>
