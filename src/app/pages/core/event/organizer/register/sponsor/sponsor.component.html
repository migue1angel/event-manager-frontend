<div class="field col-12">
  <div class="field col-12 flex justify-content-center">
    <h1>Agregar Sponsors</h1>
  </div>

  <!-- Formulario -->
  <div class="field col-12">
    <form [formGroup]="sponsorForm" (ngSubmit)="addSponsor()" class="grid p-fluid">
      <!-- Campo Nombre -->
      <div class="field col-6">
        <label>Nombre:</label>
        <input pInputText id="name" formControlName="name" />
      </div>

      <!-- Campo Foto -->
      <div class="field col-6">
        <label>Foto:</label>
        <p-fileUpload
          name="demo[]"
          (onSelect)="onSelectImage($event)"
          (onClear)="onClear()"
          [multiple]="false"
          accept="image/*"
          maxFileSize="1000000"
          [showUploadButton]="false"
          [showCancelButton]="false"
          chooseLabel="Seleccionar imagen">
        </p-fileUpload>
      </div>

      <!-- BotÃ³n Agregar -->
      <div class="field col-12 justify-content-center">
        <p-button pButton label="Agregar" type="submit" icon="pi pi-plus"></p-button>
      </div>
    </form>

    <!-- Listado de sponsors -->
    <div class="grid" *ngIf="sponsors.controls.length > 0">
      <div class="col-12 md:col-4" *ngFor="let item of sponsors.controls; let i = index">
        <div class="p-3 border-round shadow-2 surface-card">
          <div class="flex flex-column align-items-center">
            <!-- Mostrar Imagen -->
            <img *ngIf="item.get('photo')!.value" [src]="item.get('photo')!.value" width="150" class="mb-2" alt="Imagen del Sponsor" />
            <p>{{ item.get('name')!.value }}</p>
          </div>
          <div class="flex justify-content-center mt-3">
            <button pButton type="button" label="Eliminar" (click)="removeSponsor(i)" class="p-button-danger mr-2"></button>
            <button pButton type="button" label="Editar" (click)="editSponsor(i)" class="p-button-secondary"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
