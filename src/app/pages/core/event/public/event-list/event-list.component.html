<p-dataView [value]="events">
    <ng-template pTemplate="list">
        <div class="grid grid-nogutter">
            @for (event of events; track event.id; let first = $first) {

            <div class="col-12" class="col-12">
                <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
                    [ngClass]="{ 'border-top-1 surface-border': !first }">
                    <div class="md:w-10rem relative bg-secondary">
                        <img class="block xl:block mx-auto border-round w-full"  [src]="event.images[0].url" fill
                            [alt]="event.name" />
                        <!-- <p-tag [value]="event.startDate.toString()| date: 'dd/MM/yyyy'" class="absolute" severity="contrast" [style.left.px]="4"
                            [style.top.px]="4" /> -->
                    </div>
                    <div
                        class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                        <div class="flex flex-column justify-content-between align-items-start gap-">
                            <div>
                                <span class="font-medium text-secondary text-sm">{{ event.category.name }}</span>
                                <div class="text-lg font-medium text-900 mt-2">{{ event.name }}</div>
                            </div>
                            <div
                                class="surface-0 flex align-items-start gap-2 justify-content-center py-1 px-2 max-h-5rem overflow-hidden">
                                <p class="">{{event.description}}
                                </p>
                            </div>
                        </div>
                        <div class="flex flex-column md:align-items-end gap-5">
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <p-button icon="pi pi-info-circle" class="flex-auto md:flex-initial white-space-nowrap"
                                    [routerLink]="'/core/event/public/event-detail/'+event.id" label="Ver a detalle" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }

        </div>
    </ng-template>
</p-dataView>
