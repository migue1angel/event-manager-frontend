<h2 class="text-center">Direcci√≥n del evento</h2>

<div class="field col-12 map">
  <interactive-map class="col-6" (outputLngLat)="getLngLAt($event)"></interactive-map>
  <span appErrorMessage [errors]="latitudeField.errors" [touched]="latitudeField.touched" [dirty]="latitudeField.dirty"></span>
</div>

<form [formGroup]="addressForm" (submit)="onSubmit()" class="grid p-fluid">

  <!-- address  -->
  <div class="field col-12">
    <label appCustomLabel [label]="AddressEnum.address" for="address"></label>
    <input id="address" formControlName="address" pInputText />
    <span appErrorMessage [errors]="addressField.errors" [touched]="addressField.touched"
      [dirty]="addressField.dirty"></span>
  </div>

  <!-- Reference -->
  <div class="field col-12">
    <label appCustomLabel [label]="AddressEnum.reference" for="reference"></label>
    <input type="text" id="reference" formControlName="reference" pInputText />
    <span appErrorMessage [errors]="referenceField.errors" [touched]="referenceField.touched"
      [dirty]="referenceField.dirty"></span>
  </div>

  <div class="col-12 p-fluid">
    <p-messages />
  </div>

  <div class="col-12">
    <button pButton type="submit" label="Guardar"></button>
  </div>
</form>
