<div class="grid my-3">

    <div class="col-12 md:col-10 md:col-offset-1">
        <p-panel (onBeforeToggle)="saveData($event)" [showHeader]="false">

            <p-accordion (activeIndexChange)="activeIndexChange($event)" [activeIndex]=index>

                <p-accordionTab header="InformaciÃ³n General" [selected]="true">
                    <app-general-information (formOutput)="saveData($event)"></app-general-information>

                </p-accordionTab>

                <p-accordionTab header="Tickets y precios" [selected]="true">
                    <app-ticket-type (formOutput)="saveData($event)"></app-ticket-type>
                </p-accordionTab>

                <p-accordionTab header="Lugar del evento">
                    <app-address (formOutput)="saveData($event)"></app-address>
                </p-accordionTab>

                <p-accordionTab header="Sponsors">
                    <app-sponsor (formOutput)="saveData($event)"></app-sponsor>
                </p-accordionTab>

            </p-accordion>

        </p-panel>
        <div class="col-12">
            <div class="col-12">
                <p-messages />
              </div>
            
            <p-button type="submit" (onClick)="submit()" label="Guardar Evento" icon="pi pi-check"
                styleClass="p-button-success w-full">
            </p-button>
        </div>
    </div>
</div>
@if (isLoading) {
    <shared-loading></shared-loading>
}
