<div class="home-container">
  <header class="hero">
    <div class="hero-content">
      <h1>Descubre Eventos Increíbles</h1>
      <p>Encuentra y únete a emocionantes eventos en tu área</p>
      <p-button
        label="Comenzar a Explorar"
        icon="pi pi-search"
        styleClass="p-button-lg p-button-rounded p-button-outlined"
        (onClick)="navigateToEventList()"
      ></p-button>
    </div>
  </header>
  <div class="features">
    <div class="feature">
      <i class="pi pi-calendar"></i>
      <h3>Eventos Variados</h3>
      <p>Descubre una amplia gama de eventos para todos los gustos</p>
    </div>
    <div class="feature">
      <i class="pi pi-users"></i>
      <h3>Comunidad Activa</h3>
      <p>Conéctate con personas que comparten tus intereses</p>
    </div>
    <div class="feature">
      <i class="pi pi-map-marker"></i>
      <h3>Eventos Locales</h3>
      <p>Encuentra eventos cerca de ti y explora tu ciudad</p>
    </div>
  </div>
</div>
